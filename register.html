<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./content/css/register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page </title>
</head>
<body >  
  <div> 
      <form action="index.html">
        <h1 class="rainbow-text">Register your Information</h1>   
        <label for="fname"><b>First Name</b></label>
        <input type="text" placeholder=" Enter your first name" name="Firstname" required>
        <label for="lname"><b>Last Name</b></label>
        <input type="text" placeholder=" Enter your last name" name="Lastname" required>
        <label for="gen"><b>Gender</b></label>&nbsp;
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other  
       <br>
       <label for="interest"><b>Areas of Interest</b></label><br>
       <input type="checkbox" name="v1" value="DBMS"> DBMS<br>
       <input type="checkbox" name="v2" value="Network security"> Network security<br>
       <input type="checkbox" name="v3" value="Webdesign" checked> Webdesign<br><br>
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder=" Enter your email" name="Email" required>
       <label for="date"><b>Date</b></label>
       <input type="date" name="date" required><br>  
        <label for="number"><b>Phone Number</b></label>
        <input type="text" placeholder=" Enter your phone number" name="Number" required>
        
        <label for="address"><b>Address</b></label>
         
         <textarea rows="4" cols="50" name="address" form="usrform"></textarea>
        
        <label for="city"><b>Select your City</b></label>
        
        <select name="city">
            <option value="chennai">Chennai</option>
            <option value="coimbatore">Coimbatore</option>
            <option value="trichy">Trichy</option>
            <option value="madurai">Madurai</option>
          </select>
           <center>  <button type="submit" class="btn">Register</button></center> 
      </form>
    </div>
</body>
</html>
